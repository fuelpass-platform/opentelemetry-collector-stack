receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlp/honeycomb:
    endpoint: "api.honeycomb.io:443"
    headers:
      "x-honeycomb-team": "${HONEYCOMB_API_KEY}"

  debug:
    verbosity: detailed

  logging:

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/honeycomb, logging, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/honeycomb, logging, debug]